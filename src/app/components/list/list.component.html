<div class="main-container">

    <div class="header-bar">

        <h2>Lista de Pok√©mons</h2>

        <input *ngIf="!isLoading && hasBaseList" type="text" [(ngModel)]="searchTerm" (input)="onSearch()"
            placeholder="Buscar por nombre..."
            style="margin-bottom: 0.3rem; padding: 0.5rem; border-radius: 0.5rem; width: 100%; max-width: 300px;" />
    </div>

    <div *ngIf="isLoading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Cargando Pok√©mons...</p>
    </div>

    <div class="pokemon-grid">
        <div class="pokemon-card" *ngFor="let pokemon of filteredPokemons; let i = index"
            [routerLink]="['/', getPokemonId(pokemon.url)]">
            <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + getPokemonId(pokemon.url) + '.png'"
                [alt]="pokemon.name" />
            <strong>{{ pokemon.name }}</strong>
        </div>

    </div>
    <!-- Mensaje si no hay resultados -->
    <div class="no-results" *ngIf="!isLoading && !hasError && filteredPokemons.length === 0">
        <p>No se encontraron resultados. üîé</p>
    </div>
    <div class="error-message" *ngIf="hasError">
        <p>‚ùå Error al cargar los datos. Intenta nuevamente m√°s tarde.</p>
    </div>

    <div class="pagination-controls" *ngIf="!isLoading && filteredPokemons.length > 0">
        <button class="pagination-btn" (click)="changePage(-1)" [disabled]="currentPage === 1">
            ‚óÄ Anterior
        </button>
        <span class="pagination-info">P√°gina {{ currentPage }}</span>
        <button class="pagination-btn" (click)="changePage(1)" [disabled]="currentPage * pageSize >= totalPokemons">
            Siguiente ‚ñ∂
        </button>
    </div>
</div>

<style>
    .header-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .header-bar input {
        padding: 1rem;
        border-radius: 0.5rem;
        max-width: 300px;
        flex: 1;
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid #ccc;
        border-top-color: #4a90e2;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #ccc;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .pokemon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1.5rem;
        justify-content: center;
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
        box-sizing: border-box;
    }

    .pokemon-card {
        background: #f7f7f7;
        border-radius: 1rem;
        padding: 1rem;
        text-align: center;
        transition: transform 0.2s ease;
        cursor: pointer;
    }

    .pokemon-card img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 0.5rem;
        transition: transform 0.3s ease;
    }

    .pokemon-card:hover {
        transform: scale(1.05);
    }

    .pokemon-card:hover img {
        transform: scale(1.1);
    }

    .pokemon-card strong {
        text-transform: capitalize;
    }

    @media screen and (max-width: 1200px) {
        .pokemon-grid {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }
    }

    .main-container {
        margin: 0 auto;
        padding: 1rem;
        max-width: 1200px;
    }

    @media (min-width: 1240px) {
        .main-container {
            max-width: none;
            width: 90%;
        }
    }

    .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 0rem;
    }

    .pagination-btn {
        background-color: #f1f1f1;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .pagination-btn:hover:not([disabled]) {
        background-color: #d4e4ff;
        transform: scale(1.05);
    }

    .pagination-btn:disabled {
        cursor: not-allowed;
        opacity: 0.5;
    }

    .pagination-info {
        font-weight: 600;
        font-size: 1rem;
    }
</style>
